app:
  name: "Nexus"
  environment: "development" # development, staging, production
  debug: true
  version: "1.0.0"

server:
  host: "localhost"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 10s

database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  database: "nexus"
  sslmode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m
  conn_max_idle_time: 10m

jwt:
  secret: "super-secret-key-change-for-real-in-production"
  access_token_duration: 15m
  refresh_token_duration: 168h # 7 days
  issuer: "nexus-api"